<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Modern React Templates & Components for building landing pages and UIs - Treact</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./assets/logo.2c489fc4.svg">
    <script src="./index.js"></script>
  </head>
  <body>
    <div id="root">
      <section id="navbar">
        <div class="row">
          <div class="nav">
            <a href="" class="logo__link">
              <img src="./assets/logo.2c489fc4.svg" alt="" /
              class="logo__img">Treact</a
            >
            <ul class="nav__links">
              <li><a href="#about" class="nav__link link__hover-effect">About</a></li>
              <li><a href="#values" class="nav__link link__hover-effect">Blog</a></li>
              <li>
                <a href="#pricing" class="nav__link link__hover-effect">Pricing</a>
              </li>
              <li>
                <a href="" class="nav__link link__hover-effect">Contact Us</a>
              </li>
              <li>
                <a href="" class="nav__link nav__login link__hover-effect"
                  >Login</a
                >
              </li>
              <li><a href="" class="nav__link nav__signup">Sign Up</a></li>
            </ul>
            <button class="navbar__menu--button" onclick="openMenu()">
              <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="navbar__menu"
            >
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg> 
            </button>
            <div class="navbar__menu--backdrop">
              <button class="navbar__menu--backdrop--button" onclick="closeMenu()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="navbar__menu--cross"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
              </button>
              <ul class="navbar__menu--backdrop--list">
                <li class="navbar__menu--backdrop--item">
                  <a href="#" class="nav__link link__hover-effect navbar__menu--item--text"">About</a>
                </li>
                <li class="navbar__menu--backdrop--item">
                  <a href="#" class="nav__link link__hover-effect navbar__menu--item--text"">Blog</a>
                </li>
                <li class="navbar__menu--backdrop--item">
                  <a href="#" class="nav__link link__hover-effect navbar__menu--item--text"">Pricing</a>
                </li>
                <li class="navbar__menu--backdrop--item">
                  <a href="#" class="nav__link link__hover-effect navbar__menu--item--text"">Contact Us</a>
                </li>
                <li class="navbar__menu--backdrop--item">
                  <a href="#" class="nav__link link__hover-effect navbar__menu--item--text"">Login</a>
                </li>
                <li class="navbar__menu--backdrop--item">
                  <a href="#" class="nav__link link__hover-effect navbar__menu--item--text nav__signup">Sign Up</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
